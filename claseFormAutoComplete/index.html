<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete and Require form class</title>
</head>
<body>
    <main>
        <form>
        <label for = "nombre">
            <span>Cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre(s) y Apellidos" autocomplete="name" required>
        </label>
        <label for = "correo">
            <span>Cual es tu correo?</span>
            <input type="email" name="correo" id="correo" autocomplete="email" required>
        </label>
        <label for = "pais">
            <span>Cual es tu pais?</span>
            <input type="text" name="pais" id="pais" placeholder="e.g. Mexico" autocomplete="country" required>
        </label>
        <label for = "cp">
            <span>Cual es tu Codigo Postal?</span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
        </label>
        <input type="submit">
        </form>
    </main>
    
</body>
</html>
